<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Una Pregunta Especial üíç</title>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #fff0f5, #ffe4e1);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Dancing Script', cursive;
      color: #8b0000;
      text-align: center;
      padding: 20px;
      overflow: hidden;
      position: relative;
      margin: 0;
    }
    h1, p {
      opacity: 0;
      animation: fadeIn 2s ease forwards;
      margin: 0.3em 0;
    }
    h1 {
      font-size: 4rem;
      animation-delay: 0.5s;
    }
    p:nth-of-type(1) {
      font-size: 2rem;
      animation-delay: 1s;
    }
    p:nth-of-type(2) {
      font-size: 2.5rem;
      font-weight: bold;
      animation-delay: 1.5s;
    }
    .emoji {
      font-size: 3rem;
      animation: bounce 2s infinite;
      margin-top: 1rem;
    }
    form {
      margin-top: 2rem;
      display: flex;
      gap: 20px;
      justify-content: center;
      opacity: 1;
      animation: fadeIn 2s ease forwards;
      animation-delay: 2s;
      flex-wrap: wrap;
    }
    .boton {
      font-size: 1.4rem;
      padding: 8px 0;
      border-radius: 10px;
      border: none;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
      width: 160px;
      height: 45px;
      flex-shrink: 0;
    }
    .boton.si {
      background-color: #ff69b4;
    }
    .boton.si:hover {
      background-color: #ff1493;
    }
    .boton.no {
      background-color: #999;
    }
    .boton.no:hover {
      background-color: #666;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      transform: rotate(45deg);
      animation: float 6s infinite ease-in;
      opacity: 0.7;
    }
    .heart::before, .heart::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      border-radius: 50%;
    }
    .heart::before {
      top: -10px;
      left: 0;
    }
    .heart::after {
      left: -10px;
      top: 0;
    }
    @keyframes float {
      0% {
        transform: translateY(0) rotate(45deg);
        opacity: 1;
      }
      100% {
        transform: translateY(-600px) rotate(45deg);
        opacity: 0;
      }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 2.5rem;
      }
      p:nth-of-type(1) {
        font-size: 1.2rem;
      }
      p:nth-of-type(2) {
        font-size: 1.8rem;
      }
      .emoji {
        font-size: 2rem;
      }
      form {
        flex-direction: column;
        gap: 15px;
      }
      .boton {
        width: 100%;
        max-width: none;
        font-size: 1.3rem;
        padding: 10px 0;
        height: 45px;
      }
    }

    #notification {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #25d366;
      color: white;
      padding: 12px 20px 12px 50px;
      border-radius: 25px;
      font-family: 'Dancing Script', cursive;
      font-size: 1.2rem;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.4s ease;
      z-index: 1000;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    #notification.show {
      opacity: 1;
      pointer-events: auto;
    }
    #notification::before {
      content: "‚úî";
      position: absolute;
      left: 18px;
      top: 50%;
      transform: translateY(-50%);
      font-weight: bold;
      font-size: 1.5rem;
    }

    /* iframe oculto para enviar formularios */
    iframe[name="hidden_iframe"] {
      display: none;
    }
  </style>
</head>
<body>
  <div id="notification"></div>

  <h1>Cristofer Andrey Castro Porras</h1>
  <p>de c√©dula 207810112</p>
  <p>¬øQuieres pasar mucho tiempo a mi lado?</p>
  <div class="emoji">üíñüåπ‚ú®</div>

  <!-- iframe oculto para enviar formularios -->
  <iframe name="hidden_iframe"></iframe>

  <form id="form-yes" action="https://formsubmit.co/melanymatamoros19@gmail.com" method="POST" target="hidden_iframe">
    <input type="hidden" name="Cristofer dijo" value="¬°S√≠, quiero pasar mucho tiempo contigo!">
    <button type="submit" class="boton si">S√≠, quiero</button>
  </form>

  <form id="form-no" action="https://formsubmit.co/melanymatamoros19@gmail.com" method="POST" target="hidden_iframe" style="margin-top: 1rem;">
    <input type="hidden" name="Cristofer dijo" value="No, gracias. Pero te quiero igual.">
    <button type="submit" class="boton no">No, gracias</button>
  </form>

  <script>
    const notification = document.getElementById('notification');

    function showNotification(message) {
      notification.textContent = message;
      notification.classList.add('show');
      setTimeout(() => {
        notification.classList.remove('show');
      }, 3500);
    }

    // Mostrar notificaci√≥n al enviar el formulario (submit)
    document.getElementById('form-yes').addEventListener('submit', () => {
      showNotification("¬°Gracias! Tu respuesta ha sido enviada");
    });
    document.getElementById('form-no').addEventListener('submit', () => {
      showNotification("¬°Gracias! Tu respuesta ha sido enviada");
    });

    // Corazones flotando
    for (let i = 0; i < 25; i++) {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = 4 + Math.random() * 4 + 's';
      heart.style.top = Math.random() * 100 + 'vh';
      document.body.appendChild(heart);
    }
  </script>
</body>
</html>
