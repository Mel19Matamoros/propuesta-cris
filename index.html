    p:nth-of-type(2) {

    .emoji {

    form {

    }
    .boton {
      font-size: 1.5rem;
      padding: 10px 25px;
      border-radius: 10px;
      border: none;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
      min-width: 140px;
    }
    .boton.si {

    }
    .boton.no {

    }

    }
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      transform: rotate(45deg);
      animation: float 6s infinite ease-in;
      opacity: 0.7;
    }
    .heart::before, .heart::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      border-radius: 50%;
    }
    .heart::before {
      top: -10px;
      left: 0;
    }
    .heart::after {
      left: -10px;
      top: 0;
    }
    @keyframes float {
      0% {
        transform: translateY(0) rotate(45deg);
        opacity: 1;
      }
      100% {
        transform: translateY(-600px) rotate(45deg);
        opacity: 0;
      }
    }
  </style>
