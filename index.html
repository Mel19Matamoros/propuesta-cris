<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Una Pregunta Especial ðŸ’•</title>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #fff0f5, #ffe4e1);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Dancing Script', cursive;
      color: #8b0000;
      text-align: center;
      padding: 20px;
      overflow: hidden;
      position: relative;
      margin: 0;
    }
    h1, p {
      opacity: 0;
      animation: fadeIn 2s ease forwards;
      margin: 0.3em 0;
    }
    h1 {
      font-size: 4rem;
      animation-delay: 0.5s;
    }
    p:nth-of-type(1) {
      font-size: 2rem;
      animation-delay: 1s;
    }
    p:nth-of-type(2) {
      font-size: 2.5rem;
      font-weight: bold;
      animation-delay: 1.5s;
    }
    .emoji {
      font-size: 3rem;
      animation: bounce 2s infinite;
      margin-top: 1rem;
    }
    form {
      margin-top: 2rem;
      display: flex;
      gap: 20px;
      justify-content: center;
      opacity: 1;
      animation: fadeIn 2s ease forwards;
      animation-delay: 2s;
      flex-wrap: wrap;
    }
    .boton {
      font-size: 1.3rem;
      padding: 12px 0;
      border-radius: 10px;
      border: none;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
      min-width: 150px;
      max-width: 150px;
      height: 45px;
      display: flex;
      align-items: center;
      justify-content: center;
      user-select: none;
    }
    .boton.si {
      background-color: #ff69b4;
    }
    .boton.si:hover {
      background-color: #ff1493;
    }
    .boton.no {
      background-color: #999;
    }
    .boton.no:hover {
      background-color: #666;
    }
    #notification {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #25d366; /* verde whatsapp */
      color: white;
      padding: 12px 25px;
      border-radius: 25px;
      font-family: 'Dancing Script', cursive;
      font-size: 1.3rem;
      opacity: 0;
      pointer-events: none;
      display: flex;
      align-items: center;
      gap: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      transition: opacity 0.4s ease;
      z-index: 1000;
    }
    #notification svg {
      width: 24px;
      height: 24px;
      fill: white;
      flex-shrink: 0;
    }

    /* Animaciones */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      transform: rotate(45deg);
      animation: float 6s infinite ease-in;
      opacity: 0.7;
    }
    .heart::before, .heart::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      border-radius: 50%;
    }
    .heart::before {
      top: -10px;
      left: 0;
    }
    .heart::after {
      left: -10px;
      top: 0;
    }
    @keyframes float {
      0% {
        transform: translateY(0) rotate(45deg);
        opacity: 1;
      }
      100% {
        transform: translateY(-600px) rotate(45deg);
        opacity: 0;
      }
    }

    /* Media queries para pantallas pequeÃ±as */
    @media (max-width: 480px) {
      h1 {
        font-size: 2.5rem;
      }
      p:nth-of-type(1) {
        font-size: 1.2rem;
      }
      p:nth-of-type(2) {
        font-size: 1.8rem;
      }
      .emoji {
        font-size: 2rem;
      }
      form {
        flex-direction: column;
        gap: 15px;
      }
      .boton {
        width: 100%;
        max-width: none;
        min-width: auto;
        font-size: 1.3rem;
        padding: 12px 0;
      }
    }
  </style>
</head>
<body>
  <h1>Cristofer Andrey Castro Porras</h1>
  <p>de cÃ©dula 207810112</p>
  <p>Â¿Quieres compartir toda tu vida conmigo?</p>
  <div class="emoji">ðŸ¥°ðŸŒŸðŸ’ž</div>

  <form id="form-si" method="POST">
    <input type="hidden" name="email" value="melanymatamoros19@gmail.com" />
    <input type="hidden" name="Cristofer dijo" value="Â¡SÃ­, quiero compartir mi vida contigo! ðŸ¥°ðŸ’ž">
    <button type="submit" class="boton si">SÃ­, quiero</button>
  </form>

  <form id="form-no" method="POST" style="margin-top: 1rem;">
    <input type="hidden" name="email" value="melanymatamoros19@gmail.com" />
    <input type="hidden" name="Cristofer dijo" value="No, gracias. Pero te quiero igual.">
    <button type="submit" class="boton no">No, gracias</button>
  </form>

  <div id="notification" role="alert" aria-live="assertive">
    <svg viewBox="0 0 24 24" aria-hidden="true" focusable="false">
      <path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z"/>
    </svg>
    <span id="notification-message"></span>
  </div>

  <script>
    const email = "melanymatamoros19@gmail.com"; // destinatario
    const urlSubmit = `https://formsubmit.co/ajax/${email}`;

    const notification = document.getElementById('notification');
    const notificationMessage = document.getElementById('notification-message');

    function showNotification(message) {
      notificationMessage.textContent = message;
      notification.style.opacity = '1';
      notification.style.pointerEvents = 'auto';

      setTimeout(() => {
        notification.style.opacity = '0';
        notification.style.pointerEvents = 'none';
      }, 3500);
    }

    async function handleFormSubmit(event) {
      event.preventDefault();
      const form = event.target;
      const formData = new FormData(form);

      try {
        const response = await fetch(urlSubmit, {
          method: "POST",
          headers: { 'Accept': 'application/json' },
          body: formData
        });

        if (response.ok) {
          showNotification("Â¡Gracias! Tu respuesta ha sido enviada");
          form.querySelector('button').disabled = true;
        } else {
          showNotification("Error al enviar. Por favor intenta otra vez.");
        }
      } catch {
        showNotification("Error al enviar. Por favor intenta otra vez.");
      }
    }

    document.getElementById('form-si').addEventListener('submit', handleFormSubmit);
    document.getElementById('form-no').addEventListener('submit', handleFormSubmit);

    // Corazones flotando
    for (let i = 0; i < 25; i++) {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = 4 + Math.random() * 4 + 's';
      heart.style.top = Math.random() * 100 + 'vh';
      document.body.appendChild(heart);
    }
  </script>
</body>
</html>
